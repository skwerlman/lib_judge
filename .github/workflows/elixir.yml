name: Elixir CI

on:
  - push
  - workflow_dispatch

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        otp: ['22.3', '23.3', '24.0']
        elixir: ['1.11.4', '1.12.1']

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Cache Build
      id: cache-build
      uses: actions/cache@v1
      with:
        path: _build/dev
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-build
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Cache Test Build
      id: cache-build-test
      uses: actions/cache@v1
      with:
        path: _build/test
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-build-test
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Cache Dependencies
      id: cache-deps
      uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-deps
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Install Dependencies
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: mix deps.get
    - name: Compile Dependencies
      if: steps.cache-build.outputs.cache-hit != 'true'
      run: mix deps.compile
    - name: Compile Test Dependencies
      if: steps.cache-build-test.outputs.cache-hit != 'true'
      run: mix deps.compile
      env:
        MIX_ENV: test
    - name: Compile LibJudge
      run: mix compile --force --warnings-as-errors --all-warnings

  formatting:
    strategy:
      matrix:
        otp: ['24.0']
        elixir: ['1.12.1']
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Cache Build
      id: cache-build
      uses: actions/cache@v1
      with:
        path: _build/dev
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-build
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Cache Dependencies
      id: cache-deps
      uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-deps
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Check Formatting
      run: mix format --check-formatted

  credo:
    strategy:
      fail-fast: false
      matrix:
        otp: ['22.3', '23.3', '24.0']
        elixir: ['1.11.4', '1.12.1']
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Cache Build
      id: cache-build
      uses: actions/cache@v1
      with:
        path: _build/dev
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-build
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Cache Dependencies
      id: cache-deps
      uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-deps
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Lint
      run: mix credo --strict

  dialyzer:
    strategy:
      fail-fast: false
      matrix:
        otp: ['22.3', '23.3', '24.0']
        elixir: ['1.11.4', '1.12.1']
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Cache Build
      id: cache-build
      uses: actions/cache@v1
      with:
        path: _build/dev
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-build
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Cache Dependencies
      id: cache-deps
      uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-deps
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Cache PLTs
      id: cache-plt
      uses: actions/cache@v1
      with:
        path: _build
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-plt
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Run Static Analysis
      run: mix dialyzer --halt-exit-status

  test:
    strategy:
      fail-fast: false
      matrix:
        otp: ['22.3', '23.3', '24.0']
        elixir: ['1.11.4', '1.12.1']
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Cache Build
      id: cache-build
      uses: actions/cache@v1
      with:
        path: _build/test
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-build-test
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Cache Dependencies
      id: cache-deps
      uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}-${{matrix.otp}}-${{matrix.elixir}}-deps
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Run Tests
      run: mix test --cover
